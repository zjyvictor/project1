<!doctype html>
<html lang="en">
    <head>
        <meta charset = "utf-8">
        <title>留言板设计</title>
        <style type="text/css">
            *{font-size: 12px;}
            #div0{width: 800px;height: 380px;border-width: 5px;border-style: solid;border-color: #f3f3f2;margin: 30px auto;padding: 10px;}
            #div1{background-color: #f2f9fd;color: #0000ff;width: 100%;height: 30px;}
            #div2{background-color: #f2f9fd;color: #0000ff;width: 100%;height: 340px;margin-top: 3px;}
            .td1{font-size: 12px;font-weight: bold;line-height: 22px;color: #339966;width: 100px;text-align: center;}
            .bt1{font-size: 26px;font-weight: bold;font-family: 黑体;color: #0033cc;width: 500px;text-align: left;}
            .bt2{font-size: 12px;font-weight: bold;font-family: 黑体;color: #0033cc;width: 200px;text-align: left;}
        </style>
    </head>
    <body>
        <div id="div0" class="">
            <div id="div1" class="">
                <table>
                    <tr>
                        <td class="bt1">留言板</td>
                        <td class="bt2">科技工作者建言</td>
                    </tr>
                </table>
            </div>
            <div id="div2" class="">
                <form>
                    <table>
                    <tr><td><font color=red>发表留言</font></td></tr>
                    </table>
                    <table frame="border" rules="all">
                        <tr>
                            <td class="td1">姓名：</td>
                            <td>
                                <input type=text name="name" size="10">
                            </td>
                        </tr>
                        <tr>
                            <td class="td1">电子邮件：</td>
                            <td>
                                <input type=text name="name" size="30">
                            </td>
                        </tr>
                        <tr>
                            <td class="td1">分类：</td>
                            <td>
                                科技工作者建言
                                <input type="radio" name="bm">不保密
                                <input type="radio" name="bm">保密&nbsp;&nbsp;
                                留言类型：
                                <select name="lx">
                                    <option value="0" selected></option>
                                    <option value="1">投诉</option>
                                    <option value="2">咨询</option>
                                    <option value="3">建议</option>
                                    <option value="4">反馈</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td class="td1">留言：</td>
                            <td>
                                <textarea name="" rows="6" cols="50"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                            注：如果您的留言不便公开，请选择“保密”选项，提交后可凭系统反馈给您的留言编号、查询密码和您的姓名查询回复。
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" align="center">
                                <input type="submit" value="提交">
                                <input type="reset" value="清空">
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                ·请遵守国家有关法律、法规，尊重网上道德，承担一切因您的行为而直接或间接引起的法律责任。<br>
                                ·本网站拥有管理笔名和留言的一切权利。
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
            
        <a href="newIndex.html" target="_blank" style="display:block; font-size: 18px; text-align: center; ">new HTML file</a>
     <div></div>
    </body>
</html>
